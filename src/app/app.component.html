<!DOCTYPE html>
<html>
<body>
    <div id="blackBarTop"></div>
    <div id="whiteBarTop">
      <ul>
        <li><img id="pokemonLogo" src="assets/Pokemon-Logo1.png" alt="Pokemon-Logo"></li>
        <li><a class="firstThreeHeaders" href="#cardtypes">Card Types </a></li>
        <li><a class="firstThreeHeaders" href="#sets">Sets</a></li>
        <li><a class="firstThreeHeaders" href="#about">About</a></li>
        <li id="searchHeader"><form id="form" role="search">
            <input type="search" id="query" name="q"
            placeholder="Search..."
            aria-label="Search through site content">
            <button id="searchButton">
              <!-- <img width="20px" height="20px" src="assets/UI-elements/search-icon1.png" alt="search"> -->
              <svg viewBox="0 0 1024 1024"><path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg>
  </button>
            <!-- </button> -->
          </form>
        </li>
        <!-- <li><a href="#about">About</a></li> -->
      </ul>
    </div>
</body>
<head>
  <meta charset="UTF-8">
  <style>
      body {
          margin: 0;
          padding: 0;
          background-color: white; /* White background */
      }

      #blackBarTop{
      position:absolute;
      top:0;
      left:0;
      width:100%;
      height:50px;
      background-color:black;
      }

      #whiteBarTop{
      position:absolute;
      top:50px;
      left:0;
      width:100%;
      height:75px;
      background-color:white;
      }

      #pokemonLogo{
        padding-bottom: 3px;
        padding-bottom: 2px;
        padding-left: 20px;
        padding-right: 20px;
        padding-top: 6px;
        width: 175px;
        height: 60px;
      }

      .firstThreeHeaders{
        margin-top: 19px;
        font-size: 18px;
        font-weight: 1000;
        font-family: "monaco", monospace;
        width: 140px;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        border-bottom: solid 1px rgba(181, 181, 181, 0.689);
        border-width: 1px;   
      }

      li {
        float: left;
        width: flex;
      }

      li a {
        display: block;
        color: rgb(0, 0, 0);
        text-align: center;
        padding: 8px;
        text-decoration: none;
        border-inline-start: solid rgb(193, 193, 193); 
        border-width: 2px;
        writing-mode: horizontal-tb;
      }

      li a:hover {
        background-color: #878787;
      }

      form {
        margin-left: 10px;
        background-color: #bdbdbd;
        width: 300px;
        height: 38px;
        border-radius: 10px;
        display: flex;
        flex-direction: row;
        align-items: center;
      }

      input {
        all: unset;
        font: 16px system-ui;
        color: #000000;
        height: 100%;
        width: 100%;
        padding: 6px 10px;
      }

      #searchHeader {
        margin-top: 18px;
        border-inline-start: solid rgb(193, 193, 193); 
        border-width: 2px;   
      }

      #searchButton {
        all: unset;
        cursor: pointer;
        width: 40px;
        height: 40px;
      }

      svg {
        color: #4d4d4d;
        fill: currentColor;
        width: 25px;
        height: 25px;
        padding: 8px;
      }

      html{
          height:2000px;
      }
  </style>
</head>
</html>
