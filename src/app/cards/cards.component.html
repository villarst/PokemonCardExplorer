<!DOCTYPE html>
<html>
  <div class="grid-container">
    <div class="grid-left-side">
      <h1 id="Cards-Header">Cards</h1>
      <button id="pokeBtn" (click)="logMessage()">Apply</button>
      

      <!-- Rounded switch -->
      <div class="checkboxes-labels">
        <label class="filter-labels">Darkness Ablaze</label>
        <label class="switch">
          <input type="checkbox" (change)="onCheckboxChange($event, 'darknessAblaze')">
          <span class="slider round"></span>
        </label>
      </div>

      <div class="checkboxes-labels">
        <label class="filter-labels">Battle Styles</label>
        <label class="switch">
          <input type="checkbox" (change)="onCheckboxChange($event, 'battleStyles')">
          <span class="slider round"></span>
        </label>
      </div>
      



    </div>
    <div class="card-slots" *ngFor="let cardInfo of cardInfos">
      <div *ngIf="cardInfo">
        <h2 class="card-name">
          {{ cardInfo.data.name }}
        </h2>
        <img *ngIf="cardInfo.data && cardInfo.data.images && cardInfo.data.images.small" 
             [src]="cardInfo.data.images.small" 
             alt="Card Image">
      </div>
    </div>
  </div>
</html>
